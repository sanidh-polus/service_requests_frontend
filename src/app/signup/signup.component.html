<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form class="border rounded p-3 bg-white">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="inputFirstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="inputFirstName"
                placeholder="First Name"
              />
            </div>
            <div class="col-md-6">
              <label for="inputLastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="inputLastName"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="inputDesignation" class="form-label">Designation</label>
            <input
              type="text"
              class="form-control"
              id="inputDesignation"
              placeholder="Software Engineer"
            />
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="inputEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Email"
              />
            </div>
            <div class="col-md-6">
              <label for="inputPhoneNumber" class="form-label">Phone No.</label>
              <input
                type="text"
                class="form-control"
                id="inputPhoneNumber"
                placeholder="Phone Number"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="inputCountry" class="form-label">Country</label>
              <input
                type="text"
                class="form-control"
                id="inputCountry"
                placeholder="Country"
              />
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">State</label>
              <input
                type="text"
                class="form-control"
                id="inputState"
                placeholder="State"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="inputAddress" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="row mb-3">
            <div class="col-md-6 form-outline">
              <label for="inputPassword" class="form-label">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="Password"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  (click)="togglePasswordVisibility('inputPassword')"
                >
                  <i  id="toggleInputPasswordButton" class="bi bi-eye-slash"></i>
                </button>
              </div>
            </div>
            <div class="col-md-6 form-outline">
              <label for="inputConfirmPassword" class="form-label"
                >Confirm Password</label
              >
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="inputConfirmPassword"
                  placeholder="Password"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  (click)="togglePasswordVisibility('inputConfirmPassword')"
                >
                  <i id="toggleInputConfirmPasswordButton" class="bi bi-eye-slash"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="sign-up-group">
            <button
              type="button"
              class="btn btn-primary btn-block gradient-custom-2"
            >
              Sign Up
            </button>
            <div class="d-flex flex-row">
              <p class="mb-0 me-2">Already have an account?</p>
              <a class="btn btn-primary" routerLink="/login">Login</a>
            </div>
            </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
