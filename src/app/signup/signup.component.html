<section class="signup-body" id="signup-box-main" tabindex="0" aria-label="Signup Page Body" role="signup-body">
    <div class="container" id="signup-box-container">
        <div class="form-container" id="signup-form-box">
            <form class="border rounded p-3 bg-white" id="signup-form">
                <h1 class="display-6 bold" tabindex="0" id="sign-up-heading">
                    <b>Create a new account</b>
                </h1>
                <div class="row mb-3" id="first-last-name-row">
                    <div class="col-md-6" id="first-name-div">
                        <label for="inputFirstName" class="form-label" id="first-name-label">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" 
                            tabindex="0" name="firstName" [(ngModel)]="firstName"/>
                    </div>
                    <div class="col-md-6" id="last-name-div">
                        <label for="inputLastName" class="form-label" id="last-name-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" 
                            tabindex="0" name="lastName" [(ngModel)]="lastName"/>
                    </div>
                </div>
                <div class="mb-3" id="designation-div">
                    <label for="inputDesignation" class="form-label" id="designation-div">Designation</label>
                    <input type="text" class="form-control" id="inputDesignation" placeholder="Software Engineer" 
                        tabindex="0" name="designation" [(ngModel)]="designation"/>
                </div>
                <div class="row mb-3" id="email-phone-row">
                    <div class="col-md-6" id="email-div">
                        <label for="inputEmail" class="form-label" id="email-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" tabindex="0" 
                            name="email" [(ngModel)]="email"/>
                    </div>
                    <div class="col-md-6" id="phone-div">
                        <label for="inputPhoneNumber" class="form-label" id="phone-label">Phone Number</label>
                        <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Phone Number" 
                            tabindex="0" name="phoneNumber" [(ngModel)]="phoneNumber"/>
                    </div>
                </div>
                <div class="row mb-3" id="country-state-row">
                    <div class="col-md-6" id="country-div">
                        <label for="inputCountry" class="form-label" id="country-label">Country</label>
                        <input type="text" class="form-control" id="inputCountry" placeholder="Search Country"
                            [(ngModel)]="searchText" name="searchText">
                        <select class="form-control" id="selectCountry" [(ngModel)]="country">
                            <option value="">Select your country</option>
                            <option *ngFor="let countryName of getFilteredCountryNames()" [value]="countryName">
                                {{ countryName }}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6" id="state-div">
                        <label for="inputState" class="form-label" id="state-label">State</label>
                        <input type="text" class="form-control" id="inputState" placeholder="State" tabindex="0" 
                            name="state" [(ngModel)]="state"/>
                    </div>
                </div>
                <div class="mb-3" id="address-div">
                    <label for="inputAddress" class="form-label" id="address-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" tabindex="0"
                        name="address" [(ngModel)]="address"/>
                </div>
                <div class="row mb-3" id="pass-confirm-pass-row">
                    <div class="col-md-6 form-outline" id="password-div">
                        <label for="inputPassword" class="form-label" id="password-label">Password</label>
                        <div class="input-group" id="password-input-group">
                            <input type="{{ passwordType }}" class="form-control" id="inputPassword" 
                                placeholder="Password" tabindex="0" name="password" [(ngModel)]="password"/>
                            <button class="btn btn-outline-secondary" type="button" id="password-toggle-button" 
                                tabindex="0" aria-label="Show or Hide Password" title="Show or Hide Password"
                                (click)="togglePasswordVisibility('password')">
                                <i id="toggleInputPasswordButton" class="{{ togglePasswordClass }}"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6 form-outline" id="confirm-password-div">
                        <label for="inputConfirmPassword" class="form-label" id="confirm-password-label">
                            Confirm Password</label>
                        <div class="input-group" id="confirm-password-group">
                            <input type="{{ confirmPasswordType }}" class="form-control" id="inputConfirmPassword" 
                                placeholder="Password" tabindex="0" name="confirmPassword" 
                                [(ngModel)]="confirmPassword"/>
                            <button class="btn btn-outline-secondary" type="button" id="confirm-password-toggle-button"
                                tabindex="0" aria-label="Show or Hide Password" title="Show or Hide Password"
                                (click)="togglePasswordVisibility('confirmPassword')">
                                <i id="toggleInputConfirmPasswordButton" class="{{ toggleConfirmPasswordClass }}"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <p class="text-danger" id="error-text" tabindex="0">{{ errorMessage }}</p>
                <div class="sign-up-group" id="signup-div">
                    <div class="d-flex flex-row" id="login-div">
                        <p class="mb-0 me-2" id="login-text" tabindex="0">Already have an account?</p>
                        <a class="link-underline link-underline-opacity-0" id="login-link" tabindex="0" 
                            aria-label="Login Link" role="link" title="Login Link" routerLink="/login">Login</a>
                    </div>
                    <button type="button" class="btn btn-primary btn-block gradient-custom-2" id="sign-up-button"
                        tabindex="0" aria-label="Signup Button" role="button" (click)="signup()">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</section>
