<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <a
      type="button"
      class="btn btn-primary position-absolute top-0 start-0 m-3"
      type="button"
      routerLink="/login"
      >Login</a
    >
    <div class="container">
      <div class="form-container">
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="inputName" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Name"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="inputId" class="form-label">Employee Id</label>
              <input
                type="text"
                class="form-control"
                id="inputId"
                placeholder="Emp Id"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="inputDesignation" class="form-label">Designation</label>
            <input
              type="text"
              class="form-control"
              id="inputDesignation"
              placeholder="Software Engineer"
            />
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Email"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="inputPhoneNumber" class="form-label">Phone No.</label>
              <input
                type="text"
                class="form-control"
                id="inputPhoneNumber"
                placeholder="Phone Number"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="inputCountry" class="form-label">Country</label>
              <input
                type="text"
                class="form-control"
                id="inputCountry"
                placeholder="Country"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="inputState" class="form-label">State</label>
              <input
                type="text"
                class="form-control"
                id="inputState"
                placeholder="State"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="inputAddress" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="row">
            <div class="col-md-6 mb-3 form-outline">
              <label for="inputPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Password"
              />
              <span
                class="show-password"
                id="showPassword"
                (click)="togglePasswordVisibility('inputPassword')"
                ><i class="bi bi-eye-slash" id="toggleInputPasswordButton"></i
              ></span>
            </div>
            <div class="col-md-6 mb-3 form-outline">
              <label for="inputConfirmPassword" class="form-label">
                Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="inputConfirmPassword"
                placeholder="Password"
              />
              <span
                class="show-password"
                id="showConfirmPassword"
                (click)="togglePasswordVisibility('inputConfirmPassword')"
                ><i
                  class="bi bi-eye-slash"
                  id="toggleInputConfirmPasswordButton"
                ></i
              ></span>
            </div>
          </div>
          <button
            type="button"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-2"
            type="button"
          >
            Sign Up
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
